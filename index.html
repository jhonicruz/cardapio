<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f012a1f94f.js" crossorigin="anonymous"></script>
    <title>Dr. Burguer - Seja Bem Vindo</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="#"><img src="assets/img/logo.png" alt="Brand Dr. Burguer" /></a>
        </div>
        <nav class="header__navmenu">
          <button
            type="button"
            class="toggle-menu"
            data-toggle="collapse"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Abrir Menu"
            aria-haspopup="true"
          >
            <span class="toggle-menu__icons"></span>
          </button>

          <ul id="menu" role="menu">
            <li>
              <a href="#reserva">Reserva</a>
            </li>
            <li>
              <a href="#servico">Serviços</a>
            </li>
            <li>
              <a href="#cardapio">Cardápio</a>
            </li>
            <li>
              <a href="#depoimentos">Depoimentos</a>
            </li>
          </ul>
        </nav>
        <div class="container-cart">
          <button class="btn-primary shadow-8dp">
            <a href="#">Meu carrinho <i class="fa-solid fa-bag-shopping"></i></a>
          </button>
        </div>
      </div>
    </header>

    <aside class="banner" id="banner">
      <div class="container">
        <div class="banner__content">
          <div class="banner__content__text">
            <h1 class="title">Escolha sua comida <span class="primary-color">favorita.</span></h1>
            <p>
              Aproveite nosso cardapio! Escolha oque desejar e receba em sua casa de forma rápida e
              segura.
            </p>
          </div>
          <div class="banner__button">
            <button class="btn-primary btn-primary--yellow">
              <a href="#">Ver Cardápio</a>
            </button>
            <button class="btn-primary shadow-8dp">
              <a href="#"> <i class="fa-solid fa-phone"></i>(88) 999834281</a>
            </button>
          </div>
          <div class="banner__content__social-icons">
            <a href="#"><i class="fab fa-facebook-f default"></i></a>
            <a href="#"><i class="fab fa-instagram default"></i></a>
          </div>
        </div>
        <div class="banner__images">
          <img src="./assets/img/burguer.png" alt="" />
          <span class="banner__images__shape"></span>

          <div class="depoimento shadow-8dp">
            "Entrega rápida e funcionarios simpáticos. A comida chegou quente muito saborosa!"
            <span>Thiago Lopes</span>
          </div>
        </div>
      </div>
    </aside>

    <section class="servicos" id="servicos"></section>

    <main class="cardapio" id="cardapio"></main>

    <section class="depoimentos" id="depoimentos"></section>
    <section class="reserva" id="reserva"></section>
    <footer class="footer" id="footer"></footer>

    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
